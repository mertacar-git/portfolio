<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Mert Açar - Software Developer Kişisel Web Sitesi" />
    <title>Mert Açar - Portfolio</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            color: white;
            max-width: 600px;
            padding: 2rem;
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .title {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .button {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .loading {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Mert Açar</div>
        <h1 class="title">Sayfa Bulunamadı</h1>
        <p class="message">
            Aradığınız sayfa mevcut değil veya taşınmış olabilir.
            Ana sayfaya yönlendiriliyorsunuz...
        </p>
        <a href="/" class="button">Ana Sayfaya Git</a>
        <div class="loading">Yönlendiriliyor...</div>
    </div>

    <script>
        // GitHub Pages için routing düzeltmesi
        (function() {
            // Mevcut path'i al
            var path = window.location.pathname;
            
            // Eğer bu bir GitHub Pages 404 sayfasıysa
            if (path !== '/') {
                // Hash router'a yönlendir
                var hash = path.replace(/^\//, '');
                if (hash) {
                    window.location.href = '/#' + hash;
                } else {
                    window.location.href = '/';
                }
            }
            
            // 3 saniye sonra otomatik yönlendir
            setTimeout(function() {
                window.location.href = '/';
            }, 3000);
        })();
    </script>
</body>
</html>
