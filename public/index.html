<html lang="tr" class="dark">

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="Mert - Full Stack Developer. Modern web teknolojileri ile yaratıcı çözümler geliştiren Full Stack Developer" />
    <meta name="keywords" content="Mert, Full Stack Developer, React, Node.js, Portfolio, Web Development" />
    <meta name="author" content="Mert" />
    
    <!-- Cache busting -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mertacar-git.github.io/portfolio" />
    <meta property="og:title" content="Mert - Full Stack Developer" />
    <meta property="og:description" content="Modern web teknolojileri ile yaratıcı çözümler geliştiren Full Stack Developer" />
    <meta property="og:image" content="%PUBLIC_URL%/images/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://mertacar-git.github.io/portfolio" />
    <meta property="twitter:title" content="Mert - Full Stack Developer" />
    <meta property="twitter:description" content="Modern web teknolojileri ile yaratıcı çözümler geliştiren Full Stack Developer" />
    <meta property="twitter:image" content="%PUBLIC_URL%/images/og-image.jpg" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Critical CSS - Aggressive Black & White Theme -->
    <style>
      /* Aggressive black and white theme setup */
      html, body, #root {
        background-color: #000000;
        color: #ffffff;
        margin: 0;
        padding: 0;
        font-family: 'Inter', system-ui, sans-serif;
        font-weight: bold;
      }
      
      /* Loading state */
      #root {
        min-height: 100vh;
      }
      
      /* Aggressive spinner */
      .spinner {
        border: 3px solid #ffffff;
        border-top: 3px solid #000000;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: aggressive-spin 1s linear infinite;
      }
      
      @keyframes aggressive-spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Aggressive hover effects */
      .hover-aggressive {
        transition: all 0.2s ease;
      }
      
      .hover-aggressive:hover {
        transform: scale(1.05);
      }

      /* Aggressive shadows */
      .shadow-aggressive {
        box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
      }
    </style>
    
    <title>Mert - Full Stack Developer</title>
  </head>
  <body>
    <noscript>Bu uygulamayı çalıştırmak için JavaScript'i etkinleştirmeniz gerekiyor.</noscript>
    <div id="root">
      <!-- Fallback loading screen -->
      <div style="
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #000000;
        color: #ffffff;
        font-family: 'Inter', system-ui, sans-serif;
        font-weight: bold;
      ">
        <div style="text-align: center;">
          <div class="spinner" style="margin: 0 auto 1rem;"></div>
          <h2 style="font-size: 1.25rem; font-weight: bold; margin: 0;">Yükleniyor...</h2>
        </div>
      </div>
    </div>
    
    <!-- Tema yükleme script'i -->
    <script>
      // Sayfa yüklenmeden önce temayı ayarla
      (function() {
        try {
          // localStorage'ı temizle ve dark tema zorla
          localStorage.setItem('theme', 'dark');
          localStorage.removeItem('light');
          
          // HTML'e dark class ekle
          document.documentElement.classList.add('dark');
          document.documentElement.classList.remove('light');
          
          // Body'ye de dark class ekle
          document.body.classList.add('dark');
          document.body.classList.remove('light');
          
        } catch (error) {
          // Hata durumunda da dark tema kullan
          document.documentElement.classList.add('dark');
          document.body.classList.add('dark');
        }
      })();
    </script>
  </body>
</html>
