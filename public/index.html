    <!-- Critical CSS - Minimal dark theme -->
    <style>
      /* Basic dark theme setup */
      html, body, #root {
        background-color: #111827;
        color: #f9fafb;
        margin: 0;
        padding: 0;
        font-family: 'Inter', system-ui, sans-serif;
      }
      
      /* Loading state */
      #root {
        min-height: 100vh;
      }
      
      /* Spinner */
      .spinner {
        border: 2px solid #374151;
        border-top: 2px solid #3b82f6;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <title>Mert - Full Stack Developer</title>
  </head>
  <body>
    <noscript>Bu uygulamayı çalıştırmak için JavaScript'i etkinleştirmeniz gerekiyor.</noscript>
    <div id="root">
      <!-- Fallback loading screen -->
      <div style="
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #111827;
        color: #f9fafb;
        font-family: 'Inter', system-ui, sans-serif;
      ">
        <div style="text-align: center;">
          <div class="spinner" style="margin: 0 auto 1rem;"></div>
          <h2 style="font-size: 1.25rem; font-weight: 600; margin: 0;">Yükleniyor...</h2>
        </div>
      </div>
    </div>
    
    <!-- Tema yükleme script'i -->
    <script>
      // Sayfa yüklenmeden önce temayı ayarla
      (function() {
        try {
          // localStorage'ı temizle ve dark tema zorla
          localStorage.setItem('theme', 'dark');
          localStorage.removeItem('light');
          
          // HTML'e dark class ekle
          document.documentElement.classList.add('dark');
          document.documentElement.classList.remove('light');
          
          // Body'ye de dark class ekle
          document.body.classList.add('dark');
          document.body.classList.remove('light');
          
        } catch (error) {
          // Hata durumunda da dark tema kullan
          document.documentElement.classList.add('dark');
          document.body.classList.add('dark');
        }
      })();
    </script>
    
    <!-- GitHub Pages SPA Routing - Fixed -->
    <script>
      // Single Page Apps for GitHub Pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </body>
