  <body>
    <noscript>Bu uygulamayı çalıştırmak için JavaScript'i etkinleştirmeniz gerekiyor.</noscript>
    <div id="root">
      <!-- Fallback loading screen -->
      <div style="
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #111827;
        color: #f9fafb;

      ">

        </div>
      </div>
    </div>
    
    <!-- Tema yükleme script'i -->
    <script>
      // Sayfa yüklenmeden önce temayı ayarla
      (function() {
        try {
          // localStorage'ı temizle ve dark tema zorla
          localStorage.setItem('theme', 'dark');
          localStorage.removeItem('light');
          
          // HTML'e dark class ekle
          document.documentElement.classList.add('dark');
          document.documentElement.classList.remove('light');
          
          // Body'ye de dark class ekle
          document.body.classList.add('dark');
          document.body.classList.remove('light');
          
          // Tüm elementlere dark tema uygula
          document.documentElement.style.backgroundColor = '#111827';
          document.documentElement.style.color = '#f9fafb';
          document.body.style.backgroundColor = '#111827';
          document.body.style.color = '#f9fafb';
          
          // Root element'e de uygula
          const root = document.getElementById('root');
          if (root) {
            root.style.backgroundColor = '#111827';
            root.style.color = '#f9fafb';
          }
          
          // Tüm div elementlerini kontrol et ve dark tema uygula
          const allElements = document.querySelectorAll('*');
          allElements.forEach(element => {
            if (element.style.backgroundColor === 'white' || 
                element.style.backgroundColor === 'rgb(255, 255, 255)' ||
                element.style.backgroundColor === '#fff' ||
                element.style.backgroundColor === '#ffffff' ||
                element.classList.contains('bg-white') ||
                element.classList.contains('bg-gray-50') ||
                element.classList.contains('bg-gray-100') ||
                element.classList.contains('bg-gray-200') ||
                element.classList.contains('bg-gray-300') ||
                element.classList.contains('bg-gray-400')) {
              element.style.backgroundColor = '#111827';
              element.style.color = '#f9fafb';
            }
          });
          
        } catch (error) {
          // Hata durumunda da dark tema kullan
          document.documentElement.classList.add('dark');
          document.body.classList.add('dark');
        }
      })();
      
      // Sürekli kontrol et - daha sık
      setInterval(function() {
        try {
          document.documentElement.classList.add('dark');
          document.documentElement.classList.remove('light');
          document.body.classList.add('dark');
          document.body.classList.remove('light');
          
          document.documentElement.style.backgroundColor = '#111827';
          document.body.style.backgroundColor = '#111827';
          
          // Tüm elementleri sürekli kontrol et
          const allElements = document.querySelectorAll('*');
          allElements.forEach(element => {
            const bgColor = element.style.backgroundColor;
            if (bgColor && (bgColor === 'white' || 
                bgColor === 'rgb(255, 255, 255)' ||
                bgColor === '#fff' ||
                bgColor === '#ffffff')) {
              element.style.backgroundColor = '#111827';
              element.style.color = '#f9fafb';
            }
          });
        } catch (error) {
          // Hata durumunda sessizce devam et
        }
      }, 25); // 25ms'de bir kontrol et - daha agresif
      
      // MutationObserver ile DOM değişikliklerini izle
      const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          if (mutation.type === 'childList') {
            mutation.addedNodes.forEach(function(node) {
              if (node.nodeType === 1) { // Element node
                node.style.backgroundColor = '#111827';
                node.style.color = '#f9fafb';
                
                // Alt elementleri de kontrol et
                const childElements = node.querySelectorAll('*');
                childElements.forEach(element => {
                  element.style.backgroundColor = '#111827';
                  element.style.color = '#f9fafb';
                });
              }
            });
          }
        });
      });
      
      // Observer'ı başlat
      observer.observe(document.body, {
        childList: true,
        subtree: true
      });
      
      // Cache temizleme
      if ('caches' in window) {
        caches.keys().then(function(names) {
          for (let name of names) {
            caches.delete(name);
          }
        });
      }
    </script>
    
    <!-- GitHub Pages SPA Routing -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + '#' + decoded + l.hash
          );
        }
      }(window.location))
    </script>
