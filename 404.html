<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#111827" />
    <meta name="description" content="Mert Açar - Full Stack Developer" />
    <title>Mert Açar - Portfolio</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
            padding: 0;
            background-color: #111827;
            color: #f9fafb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #3b82f6;
        }
        .title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #f9fafb;
        }
        .message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #d1d5db;
        }
        .button {
            display: inline-block;
            background: #3b82f6;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            border: none;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        .loading {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Mert Açar</div>
        <h1 class="title">Sayfa Bulunamadı</h1>
        <p class="message">
            Aradığınız sayfa mevcut değil veya taşınmış olabilir.
            Ana sayfaya yönlendiriliyorsunuz...
        </p>
        <a href="/" class="button">Ana Sayfaya Git</a>
        <div class="loading">Yönlendiriliyor...</div>
    </div>

    <script>
        // Basit yönlendirme - 3 saniye sonra ana sayfaya git
        setTimeout(function() {
            window.location.href = '/';
        }, 3000);
    </script>
</body>
</html>
