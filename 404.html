<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Mert Açar - Full Stack Developer" />
    <title>Mert Açar - Portfolio</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #ffffff;
        }
        .title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #ffffff;
            font-weight: bold;
        }
        .message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #cccccc;
            font-weight: bold;
        }
        .button {
            display: inline-block;
            background: #ffffff;
            color: #000000;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            border: 2px solid #ffffff;
            font-weight: bold;
            transition: all 0.3s ease;
            transform: scale(1);
        }
        .button:hover {
            background: #f0f0f0;
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
        }
        .loading {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #999999;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Mert Açar</div>
        <h1 class="title">Sayfa Bulunamadı</h1>
        <p class="message">
            Aradığınız sayfa mevcut değil veya taşınmış olabilir.
            Ana sayfaya yönlendiriliyorsunuz...
        </p>
        <a href="/" class="button">Ana Sayfaya Git</a>
        <div class="loading">Yönlendiriliyor...</div>
    </div>

    <script>
        // GitHub Pages HashRouter fix
        (function() {
            // Get the current path
            var path = window.location.pathname;
            
            // Remove the base path if it exists
            var basePath = '/portfolio';
            if (path.startsWith(basePath)) {
                path = path.substring(basePath.length);
            }
            
            // If path is empty or just '/', go to home
            if (!path || path === '/') {
                window.location.href = basePath + '/';
            } else {
                // Otherwise, redirect to the React app with hash routing
                window.location.href = basePath + '/#' + path;
            }
            
            // Fallback: redirect to home after 3 seconds
            setTimeout(function() {
                window.location.href = '/portfolio/';
            }, 3000);
        })();
    </script>
</body>
</html>
