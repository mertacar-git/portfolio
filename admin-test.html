<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .test-link {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .test-link:hover {
            background: #2563eb;
        }
        .success {
            color: #059669;
            font-weight: bold;
        }
        .error {
            color: #dc2626;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="test-card">
        <h1>Admin Panel Test</h1>
        <p>Bu sayfa admin panelinin çalışıp çalışmadığını test etmek için oluşturulmuştur.</p>
        
        <h2>Test Linkleri:</h2>
        <div>
            <a href="/#/admin/login" class="test-link">Admin Login</a>
            <a href="/#/admin/test" class="test-link">Admin Test</a>
            <a href="/" class="test-link">Ana Sayfa</a>
        </div>
        
        <h2>Demo Bilgileri:</h2>
        <ul>
            <li><strong>Kullanıcı Adı:</strong> mert</li>
            <li><strong>Şifre:</strong> Mert123!</li>
        </ul>
        
        <h2>Durum:</h2>
        <p id="status">Test ediliyor...</p>
        
        <script>
            // Basit test
            setTimeout(() => {
                const status = document.getElementById('status');
                status.innerHTML = '<span class="success">✓ Test sayfası yüklendi</span>';
            }, 1000);
        </script>
    </div>
</body>
</html>
